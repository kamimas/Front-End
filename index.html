<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>In Pursuit of Oculus Rift</title>
  </head>
  <body>
    <div class="box1" id="carItem">
      <div class="region1" style="display: flex; height: 20%;">
        <img src="greenConnected.png" alt="" class="connectedStyle" />
        <p style="color: #B0D467; font-weight: 700;">Connected</p>
      </div>

      <div style="display: flex;">
        <div class="region2-1">
          <div class="box"></div>
        </div>
        <div class="region2-2"></div>
      </div>

      <div class="ui grid">
        <div class="four wide column">
          <div class="two  column row">
            <div class="column ui grid">
              <div class="five wide column"></div>
              <div class="five wide column keyw" id="keyW">W</div>
              <div class="five wide column"></div>
            </div>

            <div class="column ui grid">
              <div class="five wide column key" style="margin-left: 20px;" id="keyA">
                A
              </div>
              <div class="five wide column key" id="keyS">S</div>
              <div class="five wide column key" id="keyD">D</div>
            </div>
          </div>
        </div>

        <div class="eight wide column region2">
          <img src="car.png" alt="" style="height: 400px;" />
        </div>
        
        <div class="four wide column"></div>
      </div>
      <!-- <button onclick=""></button> -->
    </div>
  </body>
</html>
